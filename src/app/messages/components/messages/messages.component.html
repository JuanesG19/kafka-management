<mat-dialog-content>
  @if(data.messages.length > 0){
  <app-customTable
    [data]="data.messages"
    [columns]="columnsDefinitions"
    [columnName]="'Mensajes'"
    [actions]="actions"
  >
  </app-customTable
  >} @else {
  <h2 mat-dialog-content align="center">No hay mensaje para mostrar</h2>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Close</button>
</mat-dialog-actions>

<ng-template #replyDialog let-data>
  <h2 mat-dialog-title>Reenvío del mensaje</h2>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formGroup">
        <mat-form-field appearance="outline">
          <mat-label>Fecha de envío</mat-label>
          <input matInput formControlName="timestamp" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Partición</mat-label>
          <input matInput formControlName="partition" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Posición</mat-label>
          <input matInput formControlName="offset" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Valor Nuevo</mat-label>
          <input matInput formControlName="nuevoValor" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Valor Viejo</mat-label>
          <input matInput formControlName="value" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Identificador</mat-label>
          <input matInput formControlName="key" />
        </mat-form-field>
        <button mat-button>Send</button>
      </form>
    </mat-card-content>
  </mat-card>
</ng-template>
