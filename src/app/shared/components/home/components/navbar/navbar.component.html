<mat-toolbar class="app-toolbar">
  <button mat-icon-button class="menu-button" (click)="toggleDrawer.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="title">Kafka Monitor</span>

  <span class="spacer"></span>

  </button>
</mat-toolbar>
